<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link href="{{ path_prefix }}/vendor/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="{{ path_prefix }}/vendor/css/bootstrap-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ path_prefix }}/static/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">

	<div class="row page-header">
		<h1>{{ title }}</h1>
	</div>

	<div class="row">
		<section class="span3">
			<ul class="nav nav-list">
				<li {% if current == 'intro' %}class="active"{% endif %}><a href="{{ path_prefix }}/">Home</a>
				{% for item in navigation recursive %}
				{% if item.url %}
					<li {% if item.url == current %}class="active"{% endif %}><a href="{{ path_prefix }}/{{ item.url }}/">{{ item.caption }}</a></li>
					{%- if item.children -%}
					<ul class="nav nav-list">{{ loop(item.children) }}</ul>
					{%- endif -%}
				{% else %}
					<li class="nav-header">{{ item.caption }}</li>
				{% endif %}
				{% endfor %}
			</ul>
		</section>

		<article class="span9">
			{{ body }}
		</article>

	</div>

	<section class="row">
	<footer class="footer">
		<p><small>Generated on {{ date }}</small></p>
	</footer>
	</section>
</div>

<script type="text/javascript" src="{{ path_prefix }}/vendor/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ path_prefix }}/vendor/js/bootstrap.min.js"></script>
<script type="text/javascript">
$('table').addClass('table-striped').addClass('table');
</script>

</body>
</html>
